<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Personal Task Manager</h1>
    </header>
    <main>
        <h2>My Tasks</h2>
        <ul id="task-list" class="task-list">
            <li class="task-item">Task1<button class="delete">Delete</button></li>
            <li class="task-item">Task2<button class="delete">Delete</button></li>
            <li class="task-item">Task3<button class="delete">Delete</button></li>
            <li class="task-item">Task4<button class="delete">Delete</button></li>
            <li class="task-item">Task5<button class="delete">Delete</button></li>
            <li class="task-item">Task6<button class="delete">Delete</button></li>
        </ul>

        <div id="add-task">
            <input id = "task-input" type="text" placeholder="Enter task">
            <button id ="add-task-button">Add Task</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Task Manager</p>
    </footer>
</body>
</html>
